<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Times New Roman", Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            /* Optional: Add a fade-in animation for a premium feel */
            animation: fadeIn 2s ease-in-out;
        }

        .main-text {
            font-size: 4rem; /* Large and readable */
            font-weight: normal; 
            letter-spacing: 0.05em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">march</div>
    </div>
</body>
</html>
