    <script>
      // Force the ElevenLabs widget to live inside the .App borders, top-right
      (function pinELEWidget(){
        const holder = document.getElementById('convai-holder');
        holder.style.position = 'fixed';
        holder.style.top = '20px';
        holder.style.right = '20px';
        holder.style.zIndex = '1000';

        function computeRightInset() {
          const app = document.querySelector('.App');
          if (!app) return 20;
          const rect = app.getBoundingClientRect();
          return Math.max(12, window.innerWidth - rect.right + 20);
        }
        function computeTopInset() {
          const app = document.querySelector('.App');
          if (!app) return 20;
          const rect = app.getBoundingClientRect();
          return Math.max(12, rect.top + 16);
        }
        const setPos = (el) => {
          if (!el || !(el instanceof HTMLElement)) return;
          // Move under our fixed holder and neutralize any width/position styles
          holder.style.top = computeTopInset() + 'px';
          holder.style.right = computeRightInset() + 'px';
          holder.appendChild(el);
          el.style.position = 'static';
          el.style.left = 'auto';
          el.style.right = 'auto';
          el.style.top = 'auto';
          el.style.bottom = 'auto';
          el.style.width = 'auto';
          el.style.maxWidth = '320px';
          el.style.transform = 'none';
          el.style.zIndex = 'auto';
        };
        const tryAll = () => {
          let found = false;
          const host = document.querySelector('elevenlabs-convai');
          if (host) { setPos(host); found = true; }
          const stock = document.getElementById('elevenlabs-widget');
          if (stock) { setPos(stock); found = true; }
          // Fallback: any node that looks like their launcher (by id/class contains elevenlabs)
          document.querySelectorAll('[id*="elevenlabs"], [class*="elevenlabs"]').forEach(setPos);
          return found;
        };
        // Initial attempt + observers
        tryAll();
        const obs = new MutationObserver(tryAll);
        obs.observe(document.documentElement, { childList: true, subtree: true });
        window.addEventListener('resize', tryAll);
        window.addEventListener('scroll', tryAll, { passive: true });
      })();
    </script>
