<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Moments App...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e5e5e5;
        }

        .download-links {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .download-links a {
            display: inline-block;
        }

        .download-links img {
            height: 40px;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“¸</div>
        <h1>Opening Moments...</h1>
        <p id="status">Attempting to open the Moments app. If it doesn't open automatically, use the button below.</p>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="buttons" id="buttons" style="display: none;">
            <a href="#" class="btn btn-primary" id="openAppBtn">Open in Moments App</a>
            <a href="https://momentsapp.com" class="btn btn-secondary">Visit Website</a>
        </div>

        <div class="download-links" id="downloadLinks" style="display: none;">
            <p style="width: 100%; margin-bottom: 10px;">Don't have the app?</p>
            <a href="https://apps.apple.com/app/moments" target="_blank">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us" alt="Download on the App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.moments.app" target="_blank">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
            </a>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        // Combine query and hash parameters
        const allParams = new URLSearchParams();
        urlParams.forEach((value, key) => allParams.append(key, value));
        hashParams.forEach((value, key) => allParams.append(key, value));

        // Build the deep link URL
        // Remove /app/ prefix if present since that's just for web routing
        const path = window.location.pathname.replace(/^\/app\//, '').replace(/^\//, '');
        let deepLink = 'momentsapp://';
        
        if (path) {
            deepLink += path;
        } else {
            deepLink += 'auth/callback';
        }

        if (allParams.toString()) {
            deepLink += '?' + allParams.toString();
        }

        console.log('Deep link:', deepLink);

        // Try to open the app
        let appOpened = false;
        let attemptTimer;

        function attemptToOpenApp() {
            window.location.href = deepLink;
            
            // Set a timer to show manual options if app doesn't open
            attemptTimer = setTimeout(() => {
                if (!appOpened) {
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('buttons').style.display = 'flex';
                    document.getElementById('downloadLinks').style.display = 'block';
                    document.getElementById('status').textContent = 'Unable to automatically open the app.';
                }
            }, 2500);
        }

        // Detect if the app opened (user left the page)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                appOpened = true;
                clearTimeout(attemptTimer);
            }
        });

        window.addEventListener('blur', () => {
            appOpened = true;
            clearTimeout(attemptTimer);
        });

        // Set up manual open button
        document.getElementById('openAppBtn').addEventListener('click', (e) => {
            e.preventDefault();
            attemptToOpenApp();
        });

        // Attempt to open automatically after a short delay
        setTimeout(attemptToOpenApp, 500);
    </script>
</body>
</html>
